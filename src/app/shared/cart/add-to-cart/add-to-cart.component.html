<mat-card class="atc-container">
  <mat-card-content>
    <mat-form-field class="atc-quantity">
      <mat-label>Quantity</mat-label>
      <mat-select name="quantity"
                  [(value)]="quantity">
        <mat-option *ngFor="let quantity of availableQuantities"
                    [value]="quantity">
          {{quantity}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span class="atc-spacer"></span>
    <button *ngIf="!(isItemAlreadyInCart|async)"
            mat-raised-button
            color="primary"
            (click)="addItemToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
      <span class="addcart-btn-text">Add to Cart</span>
    </button>

    <button *ngIf="(isItemAlreadyInCart|async)"
            mat-raised-button
            color="primary"
            class="btn-md"
            [routerLink]="['../cart']">
      <mat-icon>add_shopping_cart</mat-icon>
      <span class="viewcart-btn-text">View in Cart</span>
    </button>
  </mat-card-content>
</mat-card>
