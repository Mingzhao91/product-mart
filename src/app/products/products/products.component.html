<mat-grid-list cols="5"
               rowHeight="600px">
  <mat-grid-tile *ngFor="let product of products | async">
    <mat-card class="product-card">


      <img mat-card-image
           class="product-header-image"
           [src]="product.imgUrl"
           [alt]="product.name" />
      <mat-card-content>
        <p>
          {{product.name}} : Â£{{product.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
