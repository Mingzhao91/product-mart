<mat-card>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Filter</mat-label>
      <input matInput
             (keyup)="applyFilter($event)"
             placeholder="Filter Products"
             #input>
    </mat-form-field>

    <table mat-table
           matSort
           [dataSource]="dataSource"
           class="mat-elevation-z8">

      <!-- Image Column -->
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell
            *matHeaderCellDef> Image </th>
        <td mat-cell
            *matCellDef="let product">
          <img class="product-listing-image"
               [src]="product.imgUrl">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"> Name </th>
        <td mat-cell
            *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by price"> Price </th>
        <td mat-cell
            *matCellDef="let product"> {{product.price | currency:'GBP'}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="addToCart">
        <th mat-header-cell
            *matHeaderCellDef> Action </th>
        <td mat-cell
            *matCellDef="let product">
          <button mat-raised-button
                  color="primary">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3,6,9]"
                   showFirstLastButtons></mat-paginator>

    <mat-spinner *ngIf="loading"></mat-spinner>

  </mat-card-content>
</mat-card>
