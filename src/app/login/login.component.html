<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input name="email"
               [(ngModel)]="email"
               matInput
               placeholder="Email"
               required
               type="email">
      </mat-form-field>
      <mat-form-field>
        <input name="password"
               [(ngModel)]="password"
               matInput
               placeholder="Password"
               required
               type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            color="primary"
            (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
