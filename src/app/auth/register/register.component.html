<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field>
        <input name="fullname"
               formControlName="fullname"
               matInput
               placeholder="Full Name"
               required>
        <mat-error *ngIf="userForm.controls['fullname'].hasError('required')">Full name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="email"
               formControlName="email"
               matInput
               placeholder="Email"
               required
               type="email">
        <mat-error *ngIf="userForm.controls['email'].hasError('email')">Invalid Email</mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">Email is required</mat-error>
      </mat-form-field>


      <mat-form-field>
        <input name="password"
               formControlName="password"
               matInput
               placeholder="Password"
               required
               type="password">
        <mat-error *ngIf="userForm.controls['password'].hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="repeatPassword"
               formControlName="repeatPassword"
               matInput
               placeholder="Confirm Password"
               required
               type="password">
        <mat-error *ngIf="userForm.controls['repeatPassword'].hasError('required')">Confirm password is
          required</mat-error>
      </mat-form-field>
      <mat-error *ngIf="userForm.hasError('passwordMatch')">Passwords aren't matched</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            color="primary"
            [disabled]="userForm.invalid"
            (click)="register()">
      Register
    </button>
    <span class="login-section">
      Already have an account?
      <a routerLink="/auth">Login</a> here
    </span>
  </mat-card-actions>
</mat-card>
