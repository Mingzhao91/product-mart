<div style="height: 100vh">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button class="display-below-small"
              mat-icon-button
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="logo"
         routerLink="/"></a>
      <span class="title">Product Mart</span>

      <a class="display-above-small"
         mat-stroked-button
         routerLink="/products"
         routerLinkActive="active-link">Products</a>
      <span class="header-spacer"></span>
      <a *ngIf="!user"
         mat-stroked-button
         routerLink="/auth"
         routerLinkActive="active-link">
        <mat-icon>person_outliner</mat-icon>
        Login
      </a>
      <div>
        <a *ngIf="user"
           mat-button
           [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
          <span class="display-above-small">{{user.fullname}}</span>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item
                  (click)="logoutEvent.emit()">logout</button>
        </mat-menu>
      </div>

      <app-cart-items-count></app-cart-items-count>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item
           (click)="sidenav.toggle()"
           routerLink="/products">Products</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
